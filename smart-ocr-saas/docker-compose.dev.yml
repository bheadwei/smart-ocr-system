version: '3.8'

# Development configuration - mounts source code for hot reload
services:
  # Frontend - Next.js with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ocr-network

  # Backend - FastAPI with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ocr_saas
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=ocr-uploads
      - MINIO_SECURE=false
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key}
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
      - minio
      - redis
    networks:
      - ocr-network

  # MongoDB
  mongodb:
    image: mongo:7
    ports:
      - "27018:27017"  # Use 27018 to avoid conflict with WSL MongoDB
    volumes:
      - mongodb_data:/data/db
    networks:
      - ocr-network

  # MinIO - Object Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ocr-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ocr-network

volumes:
  mongodb_data:
  minio_data:

networks:
  ocr-network:
    driver: bridge
